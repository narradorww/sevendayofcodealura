<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet"

    <title>Filmes Populares</title>

<body class="body">
<header class="header">
    <div class="header-content">
        <div class="header-content-inner">
            <h1>Filmes Populares</h1>
            <div class="search">
            <input type="text" id="search" placeholder="Digite algum filme para pesquisar...">
                <button class="search-button" type="submit">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>
            <div class="check-box">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">
                 
           
                <P>Mostrar meus filmes favoritos apenas</P>
            </label>
            </div>
            
           
        </div>
    </div>

<div class="movie-container">
    <div class="avatar-container">
    <img class="movie-avatar" src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/74xTEgt7R36Fpooo50r9T25onhq.jpg" alt="">
</div>
    <div class="movie-title">
        <h2>Batman (2002)</h2>
        <div class="movie-details">
            <div class="movie-rank">
                <i class="fa fa-star-half-full" aria-hidden="true"></i>
                <p class="details">9.4</p>
            </div>
            <div class="movie-favorite">
                <i class="fa fa-heart-o" aria-hidden="true"></i>
                <p class="details"> Favoritar</p>
            </div>
    </div>

    </div>

    </div>


</div>
